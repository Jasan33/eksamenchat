<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="{{ url_for('static', filename='images/Skravle_Icon.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Eksamenchat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}
  
  <div class="login_and_register_main">
      <h1>Login to experience 100%</h1>
      <!-- The information of this form will go directly into the app.py before arriving at the database -->
      <form action="{{ url_for('login') }}" method="POST" class="login_and_register_form">
          <label for="username">Username:</label>
          <input class="height" type="text" id="username" name="username" required><br>
          <label for="password">Password:</label>
          <input class="height" type="password" id="password" name="password" required><br>
          <button class="submit_button" type="submit">Login</button>
      </form>
      <a href="{{ url_for('register') }}">Don't have an account!?</a>
  </div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
